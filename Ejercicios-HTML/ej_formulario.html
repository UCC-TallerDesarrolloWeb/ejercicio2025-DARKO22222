<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
Nombre: <input type="text" name="Nombre" size="40" maxlength="20" placeholder="Ingrese su Nombre">
    </p>
    <p>
Apellido: <input type="text" name="Apellido" size="40"  maxlength="20" placeholder="Ingrese su Apellido">
</p>
<p>
Sexo: 
<input type="radio" name="gender" value="male" > Male
<input type="radio" name="gender" value="female"> Female
</p>
<p>
Edad: <input type="number" name="Edad" min="0" max="1000">
</p>
<p>
Email: <input type="email" name="Email" size="40" placeholder="Ingrese su Email">
</p>
<p>
Usuario:<input type="text" name="Usuario" size="40" placeholder="Ingrese su Usuario">
</p>
<p>
Password: <input type="password" name="pass1" size="40" placeholder="Ingrese su password">
</p>
Confirmar Password: <input type="password" name="pass2" size="40" placeholder="Confirme su password">
</p>
<p>
Tipo de servicio:
<select name="tipo de servicio">
    <option value="free">free</option>
    <option value="standar">standar</option>
    <option value="Premium">Premium</option>
 </select>
<p>
Tema:
<input type="checkbox" name="ck_politica" value="politica">
Política
<input type="checkbox" name="ck_negocio" value="negocios">
Negocios
<input type="checkbox" name="ck_tecnologia" value="tecnologia">
Tecnología
<input type="checkbox" name="ck_salud" value="salud">
Salud
<p>
Agregue un comentario:
<textarea>Escriba un comentario</textarea>
</p>
<p>
<button type="button">
Boton de Enviar
</button>
</p>
</form>
</body>
</html>
