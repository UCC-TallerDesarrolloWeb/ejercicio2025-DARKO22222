<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
      form {
        display: block;
        margin-top: 0em;
      }
    </style>
  </head>
  <body>
    <h3>
      ¡Suscríbase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <fieldset>
        <legend>Persona</legend>
    <form>
      <p>
        <label for="Nombre">Nombre:</label>
        <input
          type="text"
          name="Nombre"
          id="Nombre"
          size="40"
          maxlength="20"
          placeholder="Ingrese su Nombre"
        />
      </p>

      <p>
        <label for="Apellido">Apellido:</label>
        <input
          type="text"
          name="Apellido"
          id="Apellido"
          size="40"
          maxlength="20"
          placeholder="Ingrese su Apellido"
        />
      </p>

      <p>
        Sexo:
        <input type="radio" name="gender" value="male" id="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="female" id="Female" />
        <label for="Female">Female</label>
      </p>

      <p>
        <label for="Edad">Edad:</label>
        <input type="number" name="Edad" id="Edad" min="0" max="1000" />
      </p>
      </fieldset>
      <fieldset>
        <legend>Informacion De La cuenta</legend>
      <p>
        <label for="Email">Email:</label>
        <input
          type="email"
          name="Email"
          id="Email"
          size="40"
          placeholder="Ingrese su Email"
        />
      </p>

      <p>
        <label for="Usuario">Usuario:</label>
        <input
          type="text"
          name="Usuario"
          id="Usuario"
          size="40"
          placeholder="Ingrese su Usuario"
        />
      </p>

      <p>
        <label for="Password">Password:</label>
        <input
          type="password"
          name="pass1"
          id="Password"
          size="40"
          placeholder="Ingrese su password"
        />
      </p>

      <p>
        <label for="ConfirmarPassword">Confirmar Password:</label>
        <input
          type="password"
          name="pass2"
          id="ConfirmarPassword"
          size="40"
          placeholder="Confirme su password"
        />
      </p>
      </fieldset>
      <fieldset>
        <legend>Tipo de Servicio</legend>

      <p>
        <label for="Servicio">Tipo de servicio:</label>
        <select name="servicio" id="Servicio">
          <option value="free">Free</option>
          <option value="standar">Standar</option>
          <option value="premium">Premium</option>
        </select>
      </p>

      <p>
        Tema:
        <input
          type="checkbox"
          name="ck_politica"
          value="politica"
          id="Politica"
        />
        <label for="Politica">Política</label>

        <input
          type="checkbox"
          name="ck_negocio"
          value="negocios"
          id="Negocios"
        />
        <label for="Negocios">Negocios</label>

        <input
          type="checkbox"
          name="ck_tecnologia"
          value="tecnologia"
          id="Tecnologia"
        />
        <label for="Tecnologia">Tecnología</label>

        <input type="checkbox" name="ck_salud" value="salud" id="Salud" />
        <label for="Salud">Salud</label>
      </p>

      <p>
        <label for="Comentario">Agregue un comentario:</label>
        <textarea
          id="Comentario"
          name="comentario"
          rows="4"
          cols="40"
          placeholder="Escriba un comentario"
        ></textarea>
      </p>
      </fieldset>
      <p>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
