<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Catalogo de Productos</title>
    <link rel="stylesheet" href="store.css" type="text/css" />
    <script type="text/javascript" src="tienda.js"></script>
  </head>
  <body class="grid-container" onload="cargarProductos();contarProductosCarrito()">
    <header class="item1">Catalogo de Productos</header>
    <nav class="item2">
      <a href="productos.html">Catalogo de Productos</a>
      <a>Carrito de compras</a>
    </nav>
    <aside class="item3">
      <form>
        <fieldset>
          <legend>Busqueda</legend>
          <label for="busqueda">Buscar</label>
          <input type="search" id="busqueda" name="busqueda" placeholder="Palabra" onchange="filtrarProductos()" />
        </fieldset>
        <fieldset>
          <legend>Precios</legend>
          <p>
            <label for="price-min">Minimo:</label>
            <input
              type="number"
              id="price-min"
              name="price-min"
              value="0"
              min="0"
              onchange="filtrarProductos()"
            />
          </p>
          <p>
            <label for="price-max">Maximo:</label>
            <input
              type="number"
              id="price-max"
              name="price-max"
              value="0"
              min="0"
              onchange="filtrarProductos()"
            />
          </p>
        </fieldset>
        <fieldset>
          <legend>Marca</legend>
          <select id="marca" name="marca" onchange="filtrarProductos()">
            <select id="marca">
              <option value="Todas">Todas</option>
              <option value="Gran Marc">Gran Marc</option>
              <option value="Daedo">Daedo</option>
</select>
        </fieldset>
        <fieldset>
          <legend>Tipos de Productos</legend>
          <p>
            <input type="checkbox" id="protectores" name="protectores" onchange="filtrarProductos()"/>
            <label for="protectores">Protectores</label>
          </p>
          <p>
            <input type="checkbox" id="entrenamiento" name="entrenamiento" onchange="filtrarProductos()" />
            <label for="entrenamiento">Entrenamiento</label>
          </p>
          <p>
            <input type="checkbox" id="dobok" name="dobok" onchange="filtrarProductos()"/>
            <label for="dobok">Dobok</label>
          </p>
        </fieldset>
      </form>
    </aside>
    <dialog id="detalle">
      <h2>Detalle del Producto</h2>
      <h3 id="titulo-producto">Cabezal Cerrado</h3>
      <p id="descr-producto">Este cabezal es de Sparring, del 1 al 3.</p>
      <button type="button" onclick="cerrarDetalle()">Cerrar</button>
    </dialog>
    <main class="item4" id="mostrar-catalogo"></main>
    <footer class="item5">info</footer>
  </body>
</html>
